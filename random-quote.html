<!DOCTYPE html>
<html>
<head>
  <title>Random quote Machine</title>
  <script src="random-quote.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" >
  
  
</head>
<body class="body1">
  
  <div class="box">
      <i class="fa fa-quote-left"></i>
      <div class="message">
         <span>Teach thy tongue to say, “I do not know,” and thous shalt progress.</span>
      </div>
      <div class="author">
        <span>Author</span>
      </div>
      <hr>
      <div class="box-bottom">
        <div class="twitter-icon-box">
           <i class="fa fa-twitter-square twitter-icon" aria-hidden="true"></i>
        </div>
        <div class="new-btn">  
          <button id="getMessage" class="button">Next</button>
        </div>  
      </div>  
  </div>


</body>
</html>
